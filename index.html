<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor crest</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
  <!-- the top background image -->
    <div class="top-img">
      <img src="./image/bg-pattern-top.svg">
    </div>
  <!-- the card with a blue pattern at the top, the name, location -->
        <div class="parent">
          <div>
            <img src="./image/bg-pattern-card.svg" class="card-pattern">
            <img src="./image/image-victor.jpg"
            class="img-victor">
          </div>

          <div class="name-address">
            <h1>Victor Crest <span> 26 </span> </h1>
            <p>London</p>
          </div>
          
        <!-- it contains the number of followers, likes and photos -->
            <div class="statistics">
              <div>
                <p class="bottom-word">80K </p>
                <span class=" bottom-word2">Followers</span>
              </div>
              <div>
                <p class="bottom-word"> 803K </p>
                <span class="bottom-word2">Likes</span>
              </div>
              <div>
                <p class="bottom-word"> 1.4K</p>
                <span class="bottom-word2">Photos</span>
              </div>
            </div>
            <!-- bottom background image -->
            <div class="bottom-img">
              <img src="./image/bg-pattern-bottom.svg">
            </div>
        </div>
</body>
</html>
